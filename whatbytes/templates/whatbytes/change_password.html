<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <header>

        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a> | <a href="{% url 'dashboard' %}">dashboard</a></p>
        {% else %}

            <p><a href="{% url 'logins' %}">Login</a> | <a href="{% url 'register' %}">Register</a> | <a href="{% url 'password_reset' %}">Forgot Password?</a></p>
        {% endif %}
    </header>

    <main>
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </main>
</body>
</html>

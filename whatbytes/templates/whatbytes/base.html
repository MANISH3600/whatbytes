<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a> | <a href="{% url 'profile' %}">Profile</a></p>
        {% else %}
            <p><a href="{% url 'logins' %}">Login</a> | <a href="{% url 'register' %}">Register</a> | <a href="{% url 'password_reset' %}">Forgot Password?</a></p>
        {% endif %}
    </header>

    <main>
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>
</body>
</html>
